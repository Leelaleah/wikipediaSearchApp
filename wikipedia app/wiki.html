<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search app</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wiki.css">
</head>
<body>
    <div class="container">
        <div class="wikiImg text-center">
            <img  src="https://th.bing.com/th/id/OIP.SzDVxWmiY4S9Rag2Cna7KQHaEK?rs=1&pid=ImgDetMain" class="wikiImg">
            <div>
                <input type="search" class="search-input" placeholder="type a keyword and press Enter to search" id="inputSearch">
            </div>
        </div>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
        </div>
        <div class="resultContainer" id="resContainer">

        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="wiki.js"></script>
    </div>
</body>
</html>
